<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <script src="main.js"></script>
    <div class="item" id="item1"></div>
    <div class="item" id="item2"></div>
    <div class="item" id="item3"></div>

    <h1 id="header" class="main-font centered-text section top-fixed">Please input a number 1-100</h1>

    <input id="input" class="main-font centered-text section bg-light" placeholder="Type number" />

    <div id="output" class="main-font centered-text section"></div>

    <div id="guessput" class="guess-font centered-text section"></div>

    <div id="bonus" class="main-font centered-text section"></div>

    <div id="totalscorelabel" class="score-label centered-text section">Total score:
      <div id="totalscore" class="score-value inline-score"></div>
    </div>

    <div id="roundscorelabel" class="score-label centered-text section" title = "The amount of points you will win for this current round.">Round score:
      <div id="roundscore" class="score-value inline-score"></div>
    </div>

    <div id="level" class="score-label centered-text section"></div>

    <div id="button-container">
      <button id="gonecookies" class="reset-button">Reset score and level</button>
    </div>
  </body>
</html>
